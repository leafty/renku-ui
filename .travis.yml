notifications:
  email: false

sudo: required

services:
  - docker

language: python

python:
  - 3.6

env:
  global:
    - DOCKER_LABEL=$TRAVIS_BRANCH
    - DOCKER_PUSH_LATEST=true
    - DOCKER_REPOSITORY=renku/
    - HELM_URL=https://storage.googleapis.com/kubernetes-helm
    - HELM_TGZ=helm-v2.8.2-linux-amd64.tar.gz

git:
  depth: false

cache:
  directories:
  - node_modules

addons:
  apt:
    packages:
      - nodejs

before_install:
  # Make sure the node LTS is installed and used.
  - "nvm install 'lts/*'; nvm use 'lts/*'"
  # Setup ssh keys for pushing to helm-charts repo.
  - openssl aes-256-cbc -K $encrypted_5c6845b5ee69_key -iv $encrypted_5c6845b5ee69_iv -in github_deploy_key.enc -out github_deploy_key -d
  - chmod 600 github_deploy_key
  - eval $(ssh-agent -s)
  - ssh-add github_deploy_key
  # Login to a Docker registry.
  - make login

install:
  - travis_retry pip install -U pip
  - travis_retry pip install -e git+https://github.com/jirikuncar/chartpress#egg=chartpress
  # Installing Helm
  - wget -q ${HELM_URL}/${HELM_TGZ}
  - tar xzfv ${HELM_TGZ}
  - PATH=`pwd`/linux-amd64/:$PATH
  - helm init --client-only

script:
  - make tag/renku-ui
  # FIXME - once tests are passing, uncomment below
  # - make test/renku-ui
  - helm lint helm-chart/renku-ui -f helm-chart/minikube-values.yaml

deploy:
  - provider: script
    skip_cleanup: true
    script: >-
      make push-docker-images;
      cd helm-chart;
      chartpress --commit-range "${TRAVIS_COMMIT_RANGE}" --push --publish-chart;
      git diff;
      cd ..
    on:
      branch: master
